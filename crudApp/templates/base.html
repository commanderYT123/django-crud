{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}CRUD System{% endblock %}</title>
</head>
<body>
    <h1><span class="text-primary">CRUD</span> System</h1>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="container mt-3">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th class="md-1">#</th>
                    <th class="md-3">Username</th>
                    <th class="md-3">Phone Number</th>
                    <th class="md-4">Email</th>
                    <th class="md-1">edit / delete</th>
                </tr>
            </thead>
            <tbody>
                {% for person in people %}
                <tr>
                    <th class="md-1"> {{person.id}} </th>
                    <th class="md-3">{{person.username}}</th>
                    <th class="md-3">{{person.phone}}</th>
                    <th class="md-4">{{person.email}}</th>
                    <th class="md-1">
                        <a href="{% url 'edit' person.id %}"><i class="fa-solid fa-pen-to-square" style="color: #ffffff; margin-right: 2.7em;"></i></a>
                        <a href="{% url 'delete' person.id %}"><i class="fa-solid fa-trash" style="color: #ffffff;"></i></a>
                    </th>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
